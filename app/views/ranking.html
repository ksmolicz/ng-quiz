<div class="table-responsive col-md-12">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Score</th>
      <th>Time</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="data in ranking | orderBy: ['-score','time']">
      <td>{{data.name}}</td>
      <td>{{data.score}}</td>
      <td>{{data.time}}</td>
    </tr>
    </tbody>
  </table>
</div>
